<app-incluir-conta></app-incluir-conta>

<div>
  <h3>Lista de Contas</h3>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="valorOriginal">
    <th mat-header-cell *matHeaderCellDef> Valor Original </th>
    <td mat-cell *matCellDef="let element"> {{element.valorOriginal | currency:'BRL'}} </td>
  </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="valorCorrigido">
      <th mat-header-cell *matHeaderCellDef> Valor Corrigido </th>
      <td mat-cell *matCellDef="let element"> {{element.valorCorrigido | currency:'BRL'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="quantidadeDiasAtraso">
      <th mat-header-cell *matHeaderCellDef> Quantidade dias de atraso </th>
      <td mat-cell *matCellDef="let element"> {{element.valorCorrigido}} </td>
    </ng-container>
    

  <!-- Symbol Column -->
  <ng-container matColumnDef="dataPagamento">
    <th mat-header-cell *matHeaderCellDef> Data de pagamento </th>
    <td mat-cell *matCellDef="let element"> {{element.dataPagamento}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/produto-detalhe/{{element._id}}" selected>Detalhe</button></td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
